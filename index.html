<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!-- settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: rgb(47, 0, 255);">Time Left</h2>
        <h2 id="time-left"></h2>
      </div>
      <div class="menu-score">
        <h2 style="color: rgb(47, 0, 255);">Your Score</h2>
        <h2 id="score"></h2>
      </div>
      <div class="menu-lives">
        <img src="./src/images/player.png" alt="foto do jogador" height="60px" />
        <h2 id="lives"></h2>
      </div>
    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square " id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square enemy" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>
  <div class="result" id="result">
    <p>Score: <span id="score2">0 </span></p>
    <p>&nbsp</p>
    <p> Errors: <span id="errors">0 </span></p>
    <p>&nbsp</p>
    <p> Remaining HP: <span id="remaininghp">0 </span></p>
    <p>&nbsp</p>
    <button class="results" onClick="window.location.reload()">Restart</button>
    </div>
  </div>
  <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
